<body
  class="w-full min-h-screen absolute  bg-gray font-poppins bg-cover bg-bottom dark:bg-dark bg-light dark:text-white"
>
  <div class="polls w-2/5 mx-auto mt-20">
    <h1 class="font-bold text-6xl ">Polls</h1>
  </div>

  <div
    class="  voting-component bg-blend-hue backdrop-blur-xl shadow-xl shadow-dark-blue  w-2/5 min-h-screen mx-auto mt-36 border-2 border-jet-blue rounded-lg"

  >
    <div  *ngFor="let poll of polls" class="topic flex flex-col justify-center items-center divide-y-2">
      <div>
        <h1 class="text-4xl font-bold p-2">{{ poll.ideas[0].topic }}</h1>
      </div>

      <!--TWO CARDS-->
      <div class="two-cards flex space-x-20 p-2 w-11/12 ">
        <div class="card-1 p-2 w-full">
          <div class="header flex">
            <div class="left">
              <h1 class="font-bold text-3xl">{{ poll.ideas[0].title }}</h1>
              <h1>posted by {{ poll.ideas[0].name }}</h1>
            </div>
            <div class="right ml-auto flex space-x-10">
              <!-- <div class="left">
                <h1>{{ poll.ideas[0].createdDate | date : 'fullDate' }}</h1>
              </div> -->

              <div class="right flex flex-col items-center">Votes
                <button  *ngIf="!hasVoted[poll.id]"  (click) = "vote(poll.id,poll.ideas[0].id)">
                  <svg width="32" height="32" viewBox="0 0 32 32">
                    <path
                      d="M2 26 L6 30 L14 18 L22 30 L26 26 L18 14 L26 2 L22 6 L14 -6 L6 6 L2 2 L10 14 Z"
                      fill="#d7d7d7"
                    />
                    <path
                      id="arrow"
                      d="M2 26 L6 30 L14 18 L22 30 L26 26 L18 14 L26 2 L22 6 L14 -6 L6 6 L2 2 L10 14 Z"
                      fill="#ff4500"
                      [ngClass]="test[poll.ideas[0].id] ? 'inline' : 'hidden'"
                    />
                  </svg>
                </button>
                <h1>{{ poll.ideas[0].poll_votes }}</h1>
              </div>
            </div>
          </div>
          <div class="content mt-12">
            <p>
              {{ poll.ideas[0].idea }}
            </p>
          </div>
          <div class="footer"></div>
        </div>

        <div class="card-2 p-2 w-full">
          <div class="header flex">
            <div class="left">
              <h1 class="font-bold text-3xl">{{ poll.ideas[1].title }}</h1>
              <h1>posted by {{ poll.ideas[1].name }}</h1>
            </div>
            <div class="right ml-auto flex space-x-10">
              <!-- <div class="left">
                <h1>{{ poll.ideas[1].createdDate | date : 'fullDate' }}</h1>
              </div> -->

              <div class="right flex flex-col items-center"> Votes
                <button *ngIf="!hasVoted[poll.id]" (click) = "vote(poll.id,poll.ideas[1].id)">
                  <svg width="32" height="32" viewBox="0 0 32 32">
                    <path
                      d="M2 26 L6 30 L14 18 L22 30 L26 26 L18 14 L26 2 L22 6 L14 -6 L6 6 L2 2 L10 14 Z"
                      fill="#d7d7d7"
                    />
                    <path
                      id="arrow"
                      d="M2 26 L6 30 L14 18 L22 30 L26 26 L18 14 L26 2 L22 6 L14 -6 L6 6 L2 2 L10 14 Z"
                      fill="#ff4500"
                      [ngClass]="test[poll.ideas[1].id] ? 'inline' : 'hidden'"
                    />
                  </svg>
                </button>
                <h1>{{ poll.ideas[1].poll_votes }}</h1>
              </div>
            </div>
          </div>
          <div class="content mt-12">
            <p>
              {{ poll.ideas[1].idea }}
            </p>
          </div>
          <div class="footer"></div>
        </div>
      </div>
    </div>
  </div>
</body>
