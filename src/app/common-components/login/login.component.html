<body class="bg-gray w-full h-screen font-poppins absolute">
  <div
    class="mt-40 mx-auto p-9 rounded-lg shadow-lg bg-white max-w-lg max-h-full w-full h-fit space-y-10"
  >
    <div>
      <h1 class="text-3xl font-bold">Login</h1>
      <p class="text-sm text-gray">Share your idea!</p>
    </div>

    <form (submit)="onSubmit()">
      <div class="mb-6">
        <label for="username"> Username </label>
        <input
          class="block w-full border border-light-gray rounded-lg px-2 py-1.5 focus:outline-none focus:border-1 focus:border-gray"
          type="text"
        />
      </div>
      <div class="mb-6">
        <label for="password"> Password </label>
        <input
          class="block w-full border border-light-gray rounded-lg px-2 py-1.5 focus:outline-none focus:border-1 focus:border-gray"
          type="password"
        />
      </div>
      <div class="text-center mt-14">
        <button
          type="submit"
          class="rounded-lg bg-gray w-full py-1.5 hover:text-white"
        >
          Submit
        </button>
      </div>
    </form>
    <div
      class="text-sm flex justify-center space-x-2 border-t-2 border-gray border-spacing-10"
    >
      <a class="underline mt-2 hover:text-gray" routerLink="/register"
        >Register</a
      >
    </div>
  </div>
</body>
