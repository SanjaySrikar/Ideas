<body class="w-full min-h-screen absolute bg-gray font-poppins">
  <div class="w-3/5  flex  mx-auto space-y-10 space-x-10 " *ngFor="let ele of polls">
   <div *ngFor="let ele of polls"></div>
    <div *ngFor="let idea of ele.ideas">
      <div class="w-full flex space-x-10  shadow-lg shadow-dark-blue">

        <div
          class="w-full h-96 bg-white p-2 shadow-lg shadow-dark-blue flex space-x-2 rounded-lg"
        >
          <div class="space-y-10 overflow-auto">
            <div class="w-full px-2 py-2 flex">
              <div>
                <h1 class="text-sm">{{ idea.topic }}</h1>
                <h1 class="text-4xl">{{ idea.title }}</h1>
                <h1 class="text-sm text-gray">// posted by {{ idea.name }}</h1>

              </div>

              <h1 class="font-semibold ml-auto">Votes :  {{idea.upVotes}}</h1>
            </div>
            <h1 class="text-xl px-3">
              {{ idea.idea }}
            </h1>
          </div>

        </div>
      </div>

    </div>
  </div>
</body>
