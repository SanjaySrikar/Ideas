<div class="w-full flex space-x-10 shadow-lg shadow-dark-blue">
  <span
    class="vote absolute bg-light-gray w-10 h-96 shadow-md min-h-max max-w-fit rounded-tl-lg rounded-bl-lg px-0.5 py-1.5 inline-block space-y-1"
  >
    <button class="ease-in-out focus:bg-light-green hover:bg-gray rounded-full">
      <img class="cursor-pointer object-contain" src="/assets/upvote.png" />
    </button>
    <button class="ease-in-out focus:bg-light-red hover:bg-gray rounded-full">
      <img
        class="rotate-180 cursor-pointer object-contain"
        src="/assets/upvote.png"
      />
    </button>
  </span>
  <div
    class="w-full h-96 bg-white shadow-md flex space-x-2 rounded-tr-lg rounded-br-lg"
  >
    <div class="space-y-10 overflow-auto">
      <div class="w-full px-2 py-2 flex">
        <div>
          <h1 class="text-sm">{{ idea.topic }}</h1>
          <h1 class="text-4xl">{{ idea.title }}</h1>
          <h1 class="text-sm text-gray">// posted by {{ idea.name }}</h1>
        </div>
        <div *ngIf="editMode == true" class="ml-auto flex space-x-5 ">
          <button [routerLink]="['/user/idea',idea.id]" routerLinkActive="true">
            <img src="/assets/edit.png " class="object-contain"  >
          </button>
          <button>
            <img src="/assets/close.png " class="object-contain" >
          </button>

        </div>
      </div>
      <h1 class="text-xl px-3">
        {{ idea.idea }}
      </h1>
    </div>
  </div>
</div>
