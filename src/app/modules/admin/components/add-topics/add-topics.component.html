<div
  class="topic-add absolute p-2 top-52 left-24 w-2/12 h-fit bg-white rounded-lg shadow-xl shadow-dark-blue"
>
  <h1 class="font-semibold text-lg text-center">Topics</h1>

  <div class="mt-5 flex flex-row" *ngFor="let _topic of topics">
    <h1 class="p-2 cursor-default font-bold flex space-x-2">
      <img class="object-contain mr-2 w-2" src="/assets/dot.png" />{{ _topic }}
    </h1>
    <button class="ml-auto">
      <img
        src="/assets/close.png"
        class="object-contain"
        (click)="removeTopic(_topic)"
      />
    </button>
  </div>
  <div *ngIf="addTopicBtn == true" class="p-2 flex">
    <img class="object-contain mr-2 w-2" src="/assets/dot.png" />
    <input
      [(ngModel)]="topicAdd"
      (change)="addTopic()"
      class="rounded-lg p-1 hover:bg-light-gray border-2 border-light-gray outline-none"
      type="text"
      placeholder="Add Topic..."
    />
  </div>
  <button class="mt-6 ml-36" (click)="addTopicClick()">
    <img class="object-contain" src="/assets/plus.png" />
  </button>
</div>
